<div class="container-fluid" style="margin-top: 20px;">
    <div class="row">
        <div class="col-4" *ngFor="let p of products">
            <div class=" d-flex align-items-stretch">
                <div class="card bg-light">
                  <div class="card-header text-muted border-bottom-0" _msttexthash="406705" _msthash="117"> Digitális stratéga </div>
                  <div class="card-body pt-0">
                    <div class="row">
                      <div class="col-7">
                        <h2 class="lead"><b>{{p.name}}</b></h2>
                        <label>Price:</label><small>{{p.price}}</small>
                        <label>Brand:</label><small>{{p.brand}}</small>
                        <label>Category:</label><small>{{p.category}}</small>
                        <label>Description:</label><small>{{p.description|slice:0:20}}</small>
                      </div>
                      <div class="col-5 text-center">
                        <img src="{{p.imgpath}}" alt="" class="img-circle img-fluid">
                      </div>
                    </div>
                  </div>
                  <div class="card-footer">
                    <div class="text-right">
                      <a href="#" class="btn btn-sm bg-teal">
                        <i class="fas fa-comments"></i>
                      </a>
                      <a href="#" class="btn btn-sm btn-primary">
                        <i class="fas fa-plus-circle"></i>Add to cart 
                    </a>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
